<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>

            <div class="form-group">
                <label for="fotoLink">Foto da Coleta</label>
                <input type="text" class="form-control" id="fotoLink" [(ngModel)]='tema.fotoLink'>
            </div>

            <div class="form-group">
                <label for="textoTema">Texto da Coleta</label>
                <input type="text" class="form-control" id="textoTema" [(ngModel)]='tema.textoTema'>
            </div>
            <div class="form-group">
                <label for="textoTema">Sites</label>
                <input type="text" class="form-control" id="sites" [(ngModel)]='tema.sites'>
            </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-4">Cancelar</button>
                    <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>

                </div>
        </div>
    </div>
</div>
